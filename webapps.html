<head>

    <title>WebApps</title>

    <!-- Fuente Campana Script (Google Fonts) -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Campana+Script&display=swap" rel="stylesheet">
    <!-- Icono para barra de búsqueda y marcadores -->
    <link rel="icon" type="image/png" href="picture/webapps.png">
    <!-- Si tienes un .ico, puedes usar también: -->

     <link rel="manifest" href="manifest.json">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #080013 0%, #b202f8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .top-image {
            position: absolute;
            top: 32px;
            left: 0;
            right: 0;
            margin: auto;
            text-align: center;
            z-index: 300;
            user-select: none;
        }
        .top-image img {
            height: 110px;
            width: auto;
            border-radius: 24px;
            box-shadow: 0 4px 24px #1e6872;
        }
        .central-box {
            background: #000314de;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(2, 125, 241, 0.87);
            padding: 40px 32px 60px 32px; /* padding-bottom reducido */
            max-width: 1200px;
            margin: 0 auto 24px auto;     /* margen inferior reducido */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
            justify-content: center;
            border: 1px transparent #fcfdfd;
        }
        .row-container {
            display: flex;
            flex-direction: row;
            gap: 32px;
            justify-content: center;
        }
        .row {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }
        .row img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(44,83,100,0.08);
        }
        .row-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #8502b8;
            margin: 0;
        }
        .oval-btn {
            display: inline-block;
            padding: 10px 32px;
            border-radius: 999px;
            background: linear-gradient(90deg, #22027c 0%, #2a5298 100%);
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1em;
            border: none;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(44,83,100,0.12);
        }
        .oval-btn:hover {
            background: linear-gradient(90deg, #22027c 0%, #b502fc 100%);
        }
        .bottom-oval {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            background: #000316;
            border-radius: 999px;
            padding: 6px 18px;
            gap: 16px;
            min-width: 180px;
            box-shadow: 0 2px 8px rgba(2, 174, 248, 0.781);
            border: 2px solid #fdfcfd;
        }
        .bottom-link {
            color: #02b5fc;
            text-decoration: none;
            font-size: 0.95em;
            font-weight: 500;
            padding: 4px 12px;
            border-radius: 999px;
            transition: background 0.2s, color 0.2s;
        }
        .bottom-link:hover {
            background: linear-gradient(90deg, #b502fc 0%, #22027c 100%);
            color: #ffffff;
        }
        @media (max-width: 1200px) {
            .central-box {
                max-width: 98vw;
            }
            .row-container {
                flex-wrap: wrap;
                gap: 18px;
            }
            .row {
                min-width: 90px;
            }
        }
        @media (max-width: 900px) {
            .row-container {
                flex-direction: column;
                gap: 18px;
            }
            .central-box {
                padding: 24px 8px 120px 8px;
            }
            .top-image img {
                height: 60px;
            }
        }
        @media (max-width: 600px) {
            .central-box {
                padding: 24px 8px 16px 8px;
                border-radius: 10px;
            }
            .row-container {
                flex-direction: column;
                gap: 12px;
            }
            .row {
                min-width: unset;
                width: 100%;
            }
            .row img {
                width: 60px;
                height: 60px;
            }
            .top-image img {
                height: 60px;
            }
        }
        .bottom-oval-fixed {
            position: fixed;
            right: 32px;
            bottom: 32px;
            z-index: 100;
            display: flex;
            justify-content: flex-end;
            width: auto;
            pointer-events: auto;
        }
    </style>
</head>
